[package]
name = "state-fold"
license = "Apache-2.0"
version = "0.3.0"
authors = ["Gabriel Coutinho de Paula <gabriel.coutinho@cartesi.io>"]
homepage = "https://cartesi.io"
edition = "2021"
publish = ["cartesi"]

[dependencies]
state-fold-types = { version = "0.3", registry = "cartesi", path = "../state-fold-types", features = ["ethers"] }
block-history = { version = "0.3", registry = "cartesi", path = "../block-history" }

snafu = "0.7"
structopt = "0.3"

async-recursion = "1"
async-trait = "0.1"
futures = "0.3"
tokio = { version = "^1.5", features = ["sync"] }


[dev-dependencies]
state-fold-test = { path = "../state-fold-test" }
tokio = { version = "^1.5", features = ["macros"] }
matches = "0.1"
