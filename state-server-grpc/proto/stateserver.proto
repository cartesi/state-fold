syntax = "proto3";

package StateServer;

service DelegateManager {
  rpc GetState (GetStateRequest) returns (GetStateResponse) {}
}

message GetStateRequest {
  string json_initial_state = 1;
}

message GetStateAtDepthRequest {
  string json_initial_state = 1;
  int64 depth = 2;
}

message GetStateResponse {
  string json_state = 1;
}
