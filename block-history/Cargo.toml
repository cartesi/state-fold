[package]
name = "block-history"
license = "Apache-2.0"
version = "0.6.3"
authors = ["Gabriel Coutinho de Paula <gabriel.coutinho@cartesi.io>"]
homepage = "https://cartesi.io"
edition = "2021"
publish = ["cartesi"]

[dependencies]
state-fold-types = { version = "0.6", registry = "cartesi", path = "../state-fold-types", features = ["ethers"] }

snafu = "0.7"
clap = { version = "4.1", features = ["derive", "env"] }

async-stream = "0.3"
tokio = { version = "1", features = ["sync", "macros"] }
tokio-stream = "0.1"
tracing = "0.1"


[dev-dependencies]
state-fold-test = { path = "../state-fold-test" }

async-trait = "0.1"
tokio = { version = "1", features = ["macros"] }
